<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="status-display" class="status-pill">
        <div class="pill-content">
            <div class="status-indicator"></div>
            <span id="status-text">Inactive</span>
            <span id="status-timer"></span>
        </div>
    </div>

    <div id="quick-menu" class="quick-menu hidden">
        <div class="quick-option" data-action="toggle">Quick Toggle</div>
        <div class="quick-option" data-action="settings">Settings</div>
        <div class="quick-divider"></div>
        <div id="quick-states"></div>
    </div>

    <div id="menu-container" class="hidden">
        <div class="menu-backdrop"></div>
        <div class="menu-content">
            <div class="menu-header">
                <div class="header-title">
                    <h2>Priority Control</h2>
                    <p class="subtitle">Manage your priority status</p>
                </div>
                <div class="header-actions">
                    <button id="settings-btn" class="icon-btn" title="Settings">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5a3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
                        </svg>
                    </button>
                    <button id="close-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="menu-body">
                <div class="states-list" id="states-list"></div>
                
                <div class="timer-section" id="timer-section">
                    <label for="timer-input">Duration (minutes):</label>
                    <input type="number" id="timer-input" min="1" max="120" placeholder="Enter minutes">
                </div>
                
                <div class="menu-actions">
                    <button id="apply-btn" class="btn-primary">Apply</button>
                    <button id="cancel-btn" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-container" class="hidden">
        <div class="settings-backdrop"></div>
        <div class="settings-content">
            <div class="settings-header">
                <div class="header-title">
                    <h2>Pill Customization</h2>
                    <p class="subtitle">Personalize your priority display</p>
                </div>
                <button id="settings-close-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"/>
                    </svg>
                </button>
            </div>
            
            <div class="settings-body">
                <div class="setting-group">
                    <label>Pill Size</label>
                    <select id="pill-size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>Position</label>
                    <select id="pill-position">
                        <option value="top-right">Top Right</option>
                        <option value="top-left">Top Left</option>
                        <option value="top-center">Top Center</option>
                        <option value="bottom-right">Bottom Right</option>
                        <option value="bottom-left">Bottom Left</option>
                        <option value="bottom-center">Bottom Center</option>
                        <option value="custom">Custom Position</option>
                    </select>
                    <button id="edit-position-btn" class="btn-secondary edit-btn">Edit Position</button>
                </div>
                
                <div class="settings-actions">
                    <button id="save-settings-btn" class="btn-primary">Save Settings</button>
                    <button id="reset-settings-btn" class="btn-secondary">Reset to Default</button>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-overlay" class="edit-overlay hidden">
        <div class="edit-instructions">
            <h3>Position Editor</h3>
            <p>Drag the pill to your desired position</p>
            <div class="edit-actions">
                <button id="save-position-btn" class="btn-primary">Save Position</button>
                <button id="cancel-edit-btn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
